<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Solutions | The Standard of Trust</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050a14; /* KOLOR TŁA STRONY */
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- GŁÓWNY KONTENER NA ŚRODKU --- */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 242, 255, 0.03);
            padding: clamp(40px, 8vw, 80px); /* WEWNĘTRZNY ODSTĘP KONTENERA */
            border-left: 1px solid rgba(0, 242, 255, 0.2);
            border-right: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 120vw;
        }

        /* --- TEKST "COMING SOON" --- */
        .coming-soon-box {
            font-size: 0.9rem; /* ROZMIAR CZCIONKI COMING SOON */
            letter-spacing: 5px; /* ODSTĘPY MIĘDZY LITERAMI */
            color: #00f2ff; /* KOLOR TEKSTU */
            margin-bottom: 45px; /* ODSTĘP POD TEKSTEM COMING SOON */
            min-height: 1.2em;
        }

        /* --- GŁÓWNE LOGO "BK SOLUTIONS" --- */
        h1 {
            /* clamp(MIN, RESPONSIVE, MAX) - automatycznie dopasowuje do ekranu */
            font-size: clamp(2.2rem, 7vw, 4.5rem); 
            letter-spacing: clamp(6px, 1.5vw, 15px); /* ODSTĘPY MIĘDZY LITERAMI */
            line-height: 1.2; /* INTERLINIA (ŚRODKOWA) */
            margin-bottom: 30px; /* ODSTĘP POD LOGO */
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 25px rgba(0, 242, 255, 0.4); /* POŚWIATA LOGO */
        }

        /* --- HASŁO "THE STANDARD OF TRUST" --- */
        .standard-trust {
            font-size: clamp(0.8rem, 2vw, 1.2rem); /* ROZMIAR CZCIONKI HASŁA */
            color: #ffffff;
            letter-spacing: clamp(4px, 1vw, 8px);
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.8;
            line-height: 2.0; /* INTERLINIA HASŁA */
            margin-bottom: 160px; /* ODSTĘP PRZED MAILEM */
        }

        /* --- LINK E-MAIL --- */
        .email-link {
            color: #00f2ff;
            text-decoration: none;
            font-size: 1rem; /* ROZMIAR CZCIONKI MAILA */
            letter-spacing: 3px;
            transition: 0.4s;
            padding: 10px 20px;
            border: 1px solid rgba(0, 242, 255, 0.1);
        }

        .email-link:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            border-color: #00f2ff;
        }

        /* --- KOD QR (LEWY DÓŁ) --- */
        .qr-fixed-left {
            position: absolute;
            bottom: 30px; /* ODLEGŁOŚĆ OD DOŁU */
            left: 30px;   /* ODLEGŁOŚĆ OD LEWEJ */
            z-index: 3;
        }

        .qr-code {
            width: 65px;  /* SZEROKOŚĆ KODU QR */
            height: 65px; /* WYSOKOŚĆ KODU QR */
            border: 1px solid rgba(0, 242, 255, 0.4);
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
        }

        .qr-code img { width: 100%; height: 100%; display: block; }

        /* --- NAPIS EST. 2025 (PRAWY DÓŁ) --- */
        .est-fixed-right {
            position: absolute;
            bottom: 30px; /* ODLEGŁOŚĆ OD DOŁU */
            right: 30px;  /* ODLEGŁOŚĆ OD PRAWEJ */
            z-index: 3;
            font-size: 0.6rem; /* ROZMIAR CZCIONKI DATY */
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* --- KURSOR PISANIA --- */
        .cursor {
            display: inline-block;
            width: 10px; /* SZEROKOŚĆ KURSORA */
            height: 1.1em;
            background: #00f2ff;
            margin-left: 5px;
            animation: blink 0.8s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- MOBILNE DOPASOWANIE (DLA TELEFONÓW) --- */
        @media (max-width: 768px) {
            .qr-fixed-left, .est-fixed-right {
                position: relative; /* Wyłącza przyklejenie do rogów */
                bottom: 0; left: 0; right: 0;
                margin-top: 40px;
                text-align: center;
                display: flex;
                justify-content: center;
            }
            body { overflow-y: auto; display: block; padding: 15vh 10px 40px; }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="coming-soon-box">
        <span id="type-text"></span><span class="cursor"></span>
    </div>
    
    <h1>BK SOLUTIONS</h1>
    <p class="standard-trust">The Standard of Trust</p>

    <a href="mailto:info@bksolutions.pl" class="email-link">info@bksolutions.pl</a>
</div>

<div class="qr-fixed-left">
    <div class="qr-code">
        <img src="qr-code.png" alt="QR Code">
    </div>
</div>

<div class="est-fixed-right">
    EST. 2025 // SECURE UNIT
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // --- SKRYPT WPISYWANIA TEKSTU ---
    const text = "COMING SOON...";
    let i = 0;
    function type() {
        if (i < text.length) {
            document.getElementById("type-text").textContent += text.charAt(i);
            i++;
            setTimeout(type, 150); // PRĘDKOŚĆ PISANIA (im więcej, tym wolniej)
        }
    }
    window.onload = type;

    // --- SKRYPT ANIMACJI TŁA (CZĄSTECZKI) ---
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 110, "density": { "enable": true, "value_area": 800 } }, // LICZBA CZĄSTECZEK
            "color": { "value": "#00f2ff" }, // KOLOR CZĄSTECZEK
            "opacity": { "value": 0.3, "random": true },
            "size": { "value": 3, "random": true }, // ROZMIAR CZĄSTECZEK
            "line_linked": { 
                "enable": true, 
                "distance": 160, // DŁUGOŚĆ LINII ŁĄCZĄCYCH
                "color": "#00f2ff", 
                "opacity": 0.25, 
                "width": 1 
            },
            "move": { 
                "enable": true, 
                "speed": 1.6, // PRĘDKOŚĆ RUCHU
                "direction": "none", 
                "random": true, 
                "out_mode": "out" 
            }
        },
        "interactivity": {
            "events": { 
                "onhover": { "enable": true, "mode": "grab" } // REAKCJA NA MYSZKĘ
            },
            "modes": { 
                "grab": { "distance": 220, "line_linked": { "opacity": 0.6 } } 
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
