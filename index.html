<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Solutions | Secure Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #00ff41;
            /* Zastosowanie nowego fontu */
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
        }

        /* Nakładka CRT - linie skanowania */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            z-index: 5;
            text-align: center;
        }

        /* Nagłówek systemowy */
        .terminal-header {
            font-size: clamp(0.6rem, 1.5vw, 0.8rem);
            color: rgba(0, 255, 65, 0.6);
            margin-bottom: 30px;
            font-weight: 300;
        }

        h1 {
            font-size: clamp(28px, 8vw, 70px);
            font-weight: 800;
            letter-spacing: clamp(4px, 1.5vw, 12px);
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
            margin-bottom: 15px;
        }

        /* Stylizacja Coming Soon */
        .coming-soon-wrapper {
            font-size: clamp(12px, 2.5vw, 20px);
            margin-bottom: 80px;
            min-height: 1.5em; /* Zapobiega skakaniu tekstu przy wpisywaniu */
            color: #fff; /* Biały dla kontrastu, jak w Twoim screenie */
            text-transform: uppercase;
        }

        .cursor {
            display: inline-block;
            width: 12px;
            height: 1.2em;
            background: #00ff41;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Kontakt */
        .email {
            color: #00ff41;
            text-decoration: none;
            font-size: clamp(14px, 2vw, 18px);
            border: 1px solid #00ff41;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .email:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        /* Detale w rogach - poprawione RWD */
        .qr-code {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: clamp(60px, 10vw, 100px);
            border: 1px solid #00ff41;
            padding: 5px;
            filter: invert(1) hue-rotate(80deg) brightness(1.2);
            opacity: 0.8;
        }

        .est {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: clamp(9px, 1.5vw, 11px);
            opacity: 0.5;
            letter-spacing: 2px;
        }

        /* Matrix Background Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.1; /* Subtelne tło */
        }

        /* Media Query dla bardzo małych ekranów */
        @media (max-width: 480px) {
            .qr-code, .est {
                position: static; /* Wrzuca je do normalnego przepływu na dole */
                margin-top: 20px;
            }
            .container {
                justify-content: space-around;
                padding: 40px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <canvas id="matrix"></canvas>

    <div class="container">
        <div class="terminal-header">
            &gt; SYSTEM_ID: BK_SOLUTIONS_CORE<br>
            &gt; ENCRYPTION: ACTIVE (AES-256)
        </div>

        <h1>BK SOLUTIONS</h1>
        
        <div class="coming-soon-wrapper">
            <span id="typing-text"></span><span class="cursor"></span>
        </div>

        <a href="mailto:info@bksolutions.pl" class="email">info@bksolutions.pl</a>

        <div class="qr-code">
            <img src="qr-code.png" alt="QR" style="width: 100%; display: block;">
        </div>

        <div class="est">EST. 2025 // SECURE TERMINAL V1.0</div>
    </div>

    <script>
        // Efekt wpisywania
        const textToType = "COMING SOON...";
        let index = 0;
        function type() {
            if (index < textToType.length) {
                document.getElementById("typing-text").textContent += textToType.charAt(index);
                index++;
                setTimeout(type, 150);
            }
        }

        // Matrix Rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(5, 5, 5, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px 'JetBrains Mono'";

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(draw, 50);
        window.onload = type;
        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
