<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BK SOLUTIONS</title>
    
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Saira:wght@700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="particles-js"></div>

    <div class="center-content">
        <div class="title-box">
            <h1>BK SOLUTIONS</h1>
            <p>THE STANDARD OF TRUST</p>
        </div>

        <div class="status-text">
            STATUS: PRE-DEPLOYMENT PHASE<span class="cursor"></span>
        </div>

        <div class="form-container">
            <div class="form-label">STAY INFORMED:</div>
            <form action="https://formspree.io/f/xgowznow" method="POST" class="newsletter-form">
                <input type="email" name="email" placeholder="enter_email_address" required>
                <button type="submit" class="submit-btn">JOIN</button>
            </form>
        </div>
    </div>

    <div class="contact-footer">
        <div class="social-icons">
            <a href="#" class="icon-box"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="icon-box"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <a href="mailto:info@bksolutions.pl" class="footer-link">info@bksolutions.pl</a>
    </div>

    <div class="est-date">
        EST. 2025
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00F0FF" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6 },
                "size": { "value": 2.5, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00F0FF",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": { "enable": true, "speed": 1.5 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" } 
                },
                "modes": {
                    "grab": { "distance": 180, "line_linked": { "opacity": 1 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
