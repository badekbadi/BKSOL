<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Solutions | The Standard of Trust</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #050a14; /* TŁO STRONY */
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        /* --- GŁÓWNY KONTENER (LOGO I HASŁO) --- */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 242, 255, 0.03); 
            padding: 40px 60px; 
            border-left: 1px solid rgba(0, 242, 255, 0.3);
            border-right: 1px solid rgba(0, 242, 255, 0.3);
            backdrop-filter: blur(10px);
            max-width: 80vw;
        }

        h1 {
            /* ROZMIAR LOGO BK SOLUTIONS */
            font-size: clamp(1.8rem, 4vw, 3.2rem); 
            letter-spacing: clamp(6px, 1vw, 12px);
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.7);
        }

        .standard-trust {
            /* ROZMIAR HASŁA */
            font-size: clamp(0.7rem, 1.5vw, 1.1rem);
            letter-spacing: 5px;
            opacity: 0.9;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
        }

        /* --- COMING SOON --- */
        .coming-soon-box {
            z-index: 2;
            margin-top: 30px;
            padding: 8px 18px;
            border: 1px solid rgba(0, 242, 255, 0.15);
            color: #00f2ff;
            letter-spacing: 3px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        /* --- SEKCJA KONTAKTOWA NA SAMYM DOLE --- */
        .bottom-contact-area {
            position: fixed;
            bottom: 25px; /* ODSTĘP OD DOLNEJ KRAWĘDZI */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* ODSTĘP MIĘDZY IKONAMI A MAILEM */
        }

        /* --- PRZYCISKI X ORAZ YOUTUBE --- */
        .social-buttons {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            color: #00f2ff;
            text-decoration: none;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 242, 255, 0.15);
            transition: 0.3s ease;
            background: rgba(0, 242, 255, 0.02);
        }

        .social-btn:hover {
            border-color: #00f2ff;
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        /* --- E-MAIL --- */
        .email-link {
            color: #00f2ff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            padding: 5px 15px;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .email-link:hover {
            border-bottom: 1px solid #00f2ff;
            text-shadow: 0 0 10px #00f2ff;
        }

        /* --- EST. 2025 (PRAWY DOLNY RÓG) --- */
        .est-fixed-right {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 3;
            font-size: 0.55rem;
            letter-spacing: 2px;
            opacity: 0.4;
        }

        /* --- KURSOR MASZYNY DO PISANIA --- */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: #00f2ff;
            margin-left: 5px;
            animation: blink 0.8s step-end infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- DOPASOWANIE MOBILNE (RWD) --- */
        @media (max-width: 768px) {
            body { justify-content: flex-start; padding: 10vh 10px 150px; overflow-y: auto; }
            .container { padding: 30px 20px; }
            .bottom-contact-area { position: relative; bottom: 0; margin-top: 50px; }
            .est-fixed-right { position: static; margin-top: 25px; text-align: center; display: flex; justify-content: center; }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <h1>BK SOLUTIONS</h1>
    <p class="standard-trust">The Standard of Trust</p>
</div>

<div class="coming-soon-box">
    <span id="type-text"></span><span class="cursor"></span>
</div>

<div class="bottom-contact-area">
    <div class="social-buttons">
        <a href="https://x.com/BKSolutions_" target="_blank" class="social-btn" title="X (Twitter)">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.youtube.com/@BKSolutions_pl" target="_blank" class="social-btn" title="YouTube">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </div>
    <a href="mailto:info@bksolutions.pl" class="email-link">info@bksolutions.pl</a>
</div>

<div class="est-fixed-right">
    EST. 2025 // SECURE UNIT
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    /* --- SKRYPT WPISYWANIA COMING SOON --- */
    const text = "COMING SOON...";
    let i = 0;
    function type() {
        if (i < text.length) {
            document.getElementById("type-text").textContent += text.charAt(i++);
            setTimeout(type, 150);
        }
    }
    window.onload = type;

    /* --- SKRYPT ANIMOWANYCH CZĄSTECZEK TŁA --- */
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 90 },
            "color": { "value": "#00f2ff" },
            "opacity": { "value": .3 },
            "size": { "value": 2 },
            "line_linked": { "enable": true, "distance": 150, "color": "#00f2ff", "opacity": .2 },
            "move": { "enable": true, "speed": 1.1 }
        },
        "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } },
        "retina_detect": true
    });
</script>
</body>
</html>
