<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Solutions | The Standard of Trust</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #050a14; /* TŁO STRONY */
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            inset: 0;
            z-index: 1; /* TŁO ANIMOWANE POD TEKSTEM */
        }

        /* --- GŁÓWNY KONTENER (RAMKA) --- */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0,242,255,.07); /* KOLOR WYPEŁNIENIA RAMKI */
            padding: clamp(40px, 8vw, 80px); /* ODSTĘPY WEWNĘTRZNE */
            border-left: 1px solid rgba(0,242,255,.3); /* LINIA LEWA */
            border-right: 1px solid rgba(0,242,255,.3); /* LINIA PRAWA */
            backdrop-filter: blur(10px); /* ROZMYCIE TŁA ZA RAMKĄ */
            max-width: 90vw;
        }

        h1 {
            /* WIELKOŚĆ BK SOLUTIONS (MIN, EKRAN, MAX) */
            font-size: clamp(2.2rem, 6vw, 4rem); 
            letter-spacing: clamp(6px, 1.5vw, 15px);
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 0 0 25px rgba(0,242,255,.8); /* POŚWIATA NEONOWA */
        }

        .standard-trust {
            /* WIELKOŚĆ HASŁA STANDARD OF TRUST */
            font-size: clamp(1.2rem, 2vw, 3rem);
            letter-spacing: clamp(4px, 1vw, 8px);
            opacity: .8;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,242,255,.4);
        }

        /* --- COMING SOON --- */
        .coming-soon-box {
            z-index: 2;
            margin-top: 40px; /* ODSTĘP OD RAMKI POWYŻEJ */
            padding: 10px 22px;
            border: 1px solid rgba(0,242,255,.15);
            color: #00f2ff;
            letter-spacing: 3px;
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        /* --- MAIL NA DOLE --- */
        .email-link {
            position: fixed;
            bottom: 25px; /* ODLEGŁOŚĆ OD DOŁU EKRANU */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            color: #00f2ff;
            text-decoration: none;
            font-size: .9rem;
            letter-spacing: 3px;
            padding: 10px 20px;
            border: 1px solid rgba(0,242,255,.15);
            transition: .3s;
        }

        .email-link:hover {
            background: rgba(0,242,255,.1);
            box-shadow: 0 0 20px rgba(0,242,255,.3);
            border-color: #00f2ff; /* KOLOR PO NAJECHANIU */
        }

        /* --- KOD QR --- */
        .qr-fixed-left {
            position: fixed;
            bottom: 30px; /* ODLEGŁOŚĆ OD DOŁU */
            left: 30px;   /* ODLEGŁOŚĆ OD LEWEJ */
            z-index: 3;
        }

        .qr-code {
            width: 30px;  /* SZEROKOŚĆ KODU QR */
            height: 30px;
            border: 1px solid rgba(0,242,255,.4);
            padding: 5px;
            background: rgba(255,255,255,.05);
        }

        /* --- DATA / JEDNOSTKA --- */
        .est-fixed-right {
            position: fixed;
            bottom: 30px; /* ODLEGŁOŚĆ OD DOŁU */
            right: 30px;  /* ODLEGŁOŚĆ OD PRAWEJ */
            z-index: 3;
            font-size: .6rem;
            letter-spacing: 3px;
            opacity: .4;
        }

        /* --- ANIMACJA KURSORA --- */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.1em;
            background: #00f2ff;
            margin-left: 5px;
            animation: blink .8s step-end infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- DOPASOWANIE MOBILNE --- */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                padding: 15vh 10px 120px;
                overflow-y: auto; /* POZWALA PRZEWIJAĆ NA TELEFONIE */
            }

            .qr-fixed-left,
            .est-fixed-right {
                position: static; /* ELEMENTY IDĄ POD SPÓD ZAMIAST DO ROGÓW */
                margin-top: 30px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <h1>BK SOLUTIONS</h1>
    <p class="standard-trust">The Standard of Trust</p>
</div>

<div class="coming-soon-box">
    <span id="type-text"></span><span class="cursor"></span>
</div>

<a href="mailto:info@bksolutions.pl" class="email-link">info@bksolutions.pl</a>

<div class="qr-fixed-left">
    <div class="qr-code">
        <img src="qr-code.png" alt="QR">
    </div>
</div>

<div class="est-fixed-right">
    EST. 2025 // SECURE UNIT
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
/* --- SKRYPT PISANIA TEKSTU --- */
const text = "COMING SOON...";
let i = 0;
function type() {
    if (i < text.length) {
        document.getElementById("type-text").textContent += text.charAt(i++);
        setTimeout(type, 150); /* CZAS MIĘDZY LITERAMI (ms) */
    }
}
window.onload = type;

/* --- KONFIGURACJA ANIMACJI CZĄSTECZEK --- */
particlesJS("particles-js", {
    particles: {
        number: { value: 100 }, /* LICZBA CZĄSTEK */
        color: { value: "#00f2ff" },
        opacity: { value: .3, random: true },
        size: { value: 3, random: true },
        line_linked: {
            enable: true,
            distance: 160,
            color: "#00f2ff",
            opacity: .25
        },
        move: { 
            enable: true, 
            speed: 1.8, /* PRĘDKOŚĆ RUCHU */
            random: true 
        }
    },
    interactivity: {
        events: { 
            onhover: { enable: true, mode: "grab" } /* REAKCJA NA MYSZKĘ */
        },
        modes: { 
            grab: { distance: 220, line_linked: { opacity: .6 } } 
        }
    },
    retina_detect: true
});
</script>

</body>
</html>
