    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0f;
        color: #fff;
        overflow: hidden;
    }

    .container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a0a2e 0%, #0f0520 50%, #1a0a2e 100%);
    }

    /* Bokeh lights */
    .bokeh {
        position: absolute;
        border-radius: 50%;
        filter: blur(20px);
        opacity: 0.5;
        animation: float 15s infinite ease-in-out;
    }

    .bokeh-1 { width: 150px; height: 150px; background: rgba(255, 100, 150, 0.4); top: 10%; left: 10%; }
    .bokeh-2 { width: 100px; height: 100px; background: rgba(100, 150, 255, 0.4); top: 60%; left: 5%; animation-delay: 2s; }
    .bokeh-3 { width: 120px; height: 120px; background: rgba(200, 100, 255, 0.3); top: 30%; right: 15%; animation-delay: 4s; }
    .bokeh-4 { width: 130px; height: 130px; background: rgba(100, 200, 255, 0.4); bottom: 15%; right: 10%; animation-delay: 1s; }

    @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-20px) translateX(10px); }
    }

    .rain-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        backdrop-filter: blur(1px);
        pointer-events: none;
    }

    /* Content */
    .content {
        text-align: center;
        z-index: 5;
    }

    h1 {
        font-size: clamp(40px, 10vw, 110px);
        font-weight: 300;
        letter-spacing: clamp(10px, 2vw, 25px);
        color: #fff;
        text-transform: uppercase;
        margin-bottom: 30px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        padding: 0 20px;
    }

    .coming-soon {
        font-size: clamp(11px, 1.5vw, 16px);
        text-transform: uppercase;
        letter-spacing: clamp(4px, 1vw, 8px);
        color: #00ffff;
        border-top: 1px solid rgba(0, 255, 255, 0.3);
        display: inline-block;
        padding-top: 15px;
        margin-bottom: clamp(100px, 20vh, 200px);
        text-shadow: 
            0 0 10px rgba(0, 255, 255, 0.8),
            0 0 20px rgba(0, 255, 255, 0.5),
            0 0 30px rgba(0, 255, 255, 0.3);
    }

    .email {
        position: absolute;
        bottom: clamp(100px, 12vh, 150px);
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(14px, 2vw, 22px);
        color: #00d4ff;
        letter-spacing: 2px;
        padding: 0 20px;
        text-align: center;
    }

    .est {
        position: absolute;
        bottom: 40px;
        right: 40px;
        font-size: clamp(9px, 1vw, 11px);
        text-transform: uppercase;
        letter-spacing: 3px;
        color: rgba(255, 255, 255, 0.3);
    }

    .qr-code {
        position: absolute;
        bottom: 40px;
        left: 40px;
        width: clamp(80px, 10vw, 120px);
        height: clamp(80px, 10vw, 120px);
        background: white;
        padding: 5px;
        border-radius: 5px;
    }

    .qr-code img {
        width: 100%;
        height: 100%;
        display: block;
    }

    @media (max-width: 768px) {
        .email {
            bottom: 120px;
        }
        .qr-code {
            left: 20px;
            bottom: 20px;
        }
        .est { 
            right: 20px; 
            bottom: 20px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 36px;
            letter-spacing: 6px;
        }
        .coming-soon {
            font-size: 10px;
            letter-spacing: 3px;
        }
    }
</style>
