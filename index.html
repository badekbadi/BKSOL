<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Solutions | The Standard of Trust</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050a14;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* GŁÓWNY KONTENER */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 242, 255, 0.02);
            padding: clamp(30px, 5vw, 60px);
            border-left: 1px solid rgba(0, 242, 255, 0.2);
            border-right: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(8px);
            max-width: 90vw;
        }

        .coming-soon-box {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: #00f2ff;
            margin-bottom: 20px;
            min-height: 1.2em;
        }

        h1 {
            font-size: clamp(2.2rem, 7vw, 4.5rem);
            letter-spacing: clamp(6px, 1.5vw, 12px);
            line-height: 1.1;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        .standard-trust {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: #ffffff;
            letter-spacing: clamp(3px, 1vw, 6px);
            text-transform: uppercase;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .email-link {
            color: #00f2ff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: 0.3s;
            border-bottom: 1px solid transparent;
        }

        .email-link:hover {
            text-shadow: 0 0 15px #00f2ff;
            border-bottom: 1px solid #00f2ff;
        }

        /* SEKACJA QR W LEWYM DOLNYM ROGU */
        .qr-fixed-bottom {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .qr-code {
            width: 65px; /* Zmniejszony kod QR */
            height: 65px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 4px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .est {
            font-size: 0.55rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: #00f2ff;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* DOPASOWANIE DO MOBILE */
        @media (max-width: 600px) {
            .qr-fixed-bottom {
                position: relative; /* Na mobile wraca pod tekst */
                left: 0;
                bottom: 0;
                align-items: center;
                margin-top: 40px;
            }
            .container {
                border: none;
                background: transparent;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="coming-soon-box">
        <span id="type-text"></span><span class="cursor"></span>
    </div>
    
    <h1>BK SOLUTIONS</h1>
    <p class="standard-trust">The Standard of Trust</p>

    <a href="mailto:info@bksolutions.pl" class="email-link">info@bksolutions.pl</a>
</div>

<div class="qr-fixed-bottom">
    <div class="qr-code">
        <img src="qr-code.png" alt="QR Code">
    </div>
    <p class="est">EST. 2025 // SECURE UNIT</p>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // 1. Efekt wpisywania
    const text = "COMING SOON...";
    let i = 0;
    function type() {
        if (i < text.length) {
            document.getElementById("type-text").textContent += text.charAt(i);
            i++;
            setTimeout(type, 150);
        }
    }
    window.onload = type;

    // 2. Cząsteczki
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 40, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#00f2ff" },
            "opacity": { "value": 0.2 },
            "size": { "value": 2 },
            "line_linked": { "enable": true, "distance": 150, "color": "#00f2ff", "opacity": 0.1, "width": 1 },
            "move": { "enable": true, "speed": 0.4, "direction": "none", "random": true, "out_mode": "out" }
        }
    });
</script>

</body>
</html>
