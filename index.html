<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Solutions | The Standard of Trust</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050a14;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            /* Subtelny efekt szk≈Ça */
            background: rgba(255, 255, 255, 0.02);
            padding: 60px 80px;
            border-radius: 2px;
            border-left: 1px solid rgba(0, 242, 255, 0.3);
            border-right: 1px solid rgba(0, 242, 255, 0.3);
            backdrop-filter: blur(8px);
        }

        .coming-soon {
            font-size: 0.9rem;
            letter-spacing: 5px;
            color: #00f2ff;
            margin-bottom: 20px;
            font-weight: 500;
        }

        h1 {
            font-size: 4.5rem;
            letter-spacing: 12px;
            line-height: 1;
            margin-bottom: 15px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .standard-trust {
            font-size: 1.4rem;
            color: #ffffff;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 50px;
        }

        .contact-bar {
            height: 1px;
            width: 50px;
            background: #00f2ff;
            margin: 0 auto 20px;
        }

        .email-link {
            color: #00f2ff;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .email-link:hover {
            text-shadow: 0 0 10px #00f2ff;
            color: #fff;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <p class="coming-soon">COMING SOON</p>
        <h1>BK SOLUTIONS</h1>
        <p class="standard-trust">The Standard of Trust</p>
        
        <div class="contact-bar"></div>
        <a href="mailto:info@bksolutions.pl" class="email-link">info@bksolutions.pl</a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00f2ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 200, "color": "#00f2ff", "opacity": 0.15, "width": 1 },
                "move": { "enable": true, "speed": 0.8, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" } },
                "modes": { "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
