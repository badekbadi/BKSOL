<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BK SOLUTIONS</title>
    
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <div id="particles-js"></div>

    <div class="center-content">
        
        <div class="title-box">
            <h1>BK SOLUTIONS</h1>
            <p>THE STANDARD OF TRUST</p>
        </div>

        <div class="status-text">
            STATUS: PRE-DEPLOYMENT PHASE<span class="cursor"></span>
        </div>

        <div class="form-label">STAY INFORMED:</div>

        <form action="https://formspree.io/f/xgowznow" method="POST" class="newsletter-form">
            <input type="email" name="email" placeholder="ENTER_EMAIL_ADDRESS_" required>
            <button type="submit" class="submit-btn">JOIN NETWORK</button>
        </form>

        <div class="social-icons">
            <a href="#" class="icon-box"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="icon-box"><i class="fa-brands fa-youtube"></i></a>
        </div>

        <a href="mailto:info@bksolutions.pl" class="footer-link">info@bksolutions.pl</a>

    </div>

    <div class="corner-logo">
        <div class="diamond">âœ¦</div>
        <div class="corner-text">SECURE UNIT</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#00F0FF" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.4 },
                "size": { "value": 2 },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#002b33",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": { "enable": true, "speed": 0.5 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
