<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Solutions | The Standard of Trust</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #050a14;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        /* --- GŁÓWNY KONTENER (Bardziej przezroczysty) --- */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 242, 255, 0.03); /* Zmniejszone z .07 na .03 */
            padding: clamp(40px, 8vw, 80px);
            border-left: 1px solid rgba(0, 242, 255, 0.3);
            border-right: 1px solid rgba(0, 242, 255, 0.3);
            backdrop-filter: blur(10px);
            max-width: 90vw;
        }

        h1 {
            font-size: clamp(2.2rem, 6vw, 4rem);
            letter-spacing: clamp(6px, 1.5vw, 15px);
            margin-bottom: 30px;
            text-transform: uppercase;
            /* Mocniejszy Glow */
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8), 0 0 40px rgba(0, 242, 255, 0.4);
        }

        .standard-trust {
            font-size: clamp(1.2rem, 2vw, 3rem);
            letter-spacing: clamp(4px, 1vw, 8px);
            opacity: 0.9;
            text-transform: uppercase;
            /* Dodany Glow do hasła */
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
        }

        /* --- COMING SOON --- */
        .coming-soon-box {
            z-index: 2;
            margin-top: 40px;
            padding: 10px 22px;
            border: 1px solid rgba(0, 242, 255, 0.15);
            color: #00f2ff;
            letter-spacing: 3px;
            font-size: 0.95rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        /* --- MAIL NA DOLE --- */
        .email-link {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            color: #00f2ff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 3px;
            padding: 10px 20px;
            border: 1px solid rgba(0, 242, 255, 0.15);
            transition: 0.3s;
        }

        .email-link:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            border-color: #00f2ff;
        }

        /* --- KOD QR (Naprawiony rozmiar) --- */
        .qr-fixed-left {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 3;
        }

        .qr-code {
            width: 65px; /* Przywrócony czytelny rozmiar */
            height: 65px;
            border: 1px solid rgba(0, 242, 255, 0.4);
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code img { 
            width: 100%; 
            height: 100%; 
            display: block;
        }

        /* --- EST --- */
        .est-fixed-right {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 3;
            font-size: 0.6rem;
            letter-spacing: 3px;
            opacity: 0.5;
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.2);
        }

        /* --- KURSOR --- */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.1em;
            background: #00f2ff;
            margin-left: 5px;
            animation: blink 0.8s step-end infinite;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.8);
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                padding: 15vh 10px 120px;
                overflow-y: auto;
            }

            .qr-fixed-left,
            .est-fixed-right {
                position: static;
                margin-top: 30px;
                text-align: center;
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <h1>BK SOLUTIONS</h1>
    <p class="standard-trust">The Standard of Trust</p>
</div>

<div class="coming-soon-box">
    <span id="type-text"></span><span class="cursor"></span>
</div>

<a href="mailto:info@bksolutions.pl" class="email-link">info@bksolutions.pl</a>

<div class="qr-fixed-left">
    <div class="qr-code">
        <img src="qr-code.png" alt="QR">
    </div>
</div>

<div class="est-fixed-right">
    EST. 2025 // SECURE UNIT
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
const text = "COMING SOON...";
let i = 0;
function type() {
    if (i < text.length) {
        document.getElementById("type-text").textContent += text.charAt(i++);
        setTimeout(type, 150);
    }
}
window.onload = type;

particlesJS("particles-js", {
    particles: {
        number: { value: 100 },
        color: { value: "#00f2ff" },
        opacity: { value: .3, random: true },
        size: { value: 3, random: true },
        line_linked: {
            enable: true,
            distance: 160,
            color: "#00f2ff",
            opacity: .25
        },
        move: { enable: true, speed: 1.8, random: true }
    },
    interactivity: {
        events: { onhover: { enable: true, mode: "grab" } },
        modes: { grab: { distance: 220, line_linked: { opacity: .6 } } }
    },
    retina_detect: true
});
</script>

</body>
</html>
