<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BK SOLUTIONS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050a10;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            height: 100dvh; /* Kluczowe dla iPhone */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Główne napisy na środku */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .logo-box {
            border: 1px solid #00ffff;
            padding: 40px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 10px;
        }

        .tagline {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: #88edff;
            margin-top: 10px;
        }

        .coming-soon {
            font-family: 'Roboto Mono', monospace;
            color: #00ffff;
            letter-spacing: 4px;
            font-size: 1rem;
        }

        /* Sekcja dolna - stopka */
        footer {
            width: 100%;
            padding: 0 40px 40px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 2;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            letter-spacing: 2px;
        }

        .footer-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .socials {
            display: flex;
            gap: 15px;
        }

        .socials a {
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 8px;
            text-decoration: none;
        }

        .email {
            color: #00ffff;
            text-decoration: none;
            font-size: 14px;
        }

        .side-text {
            color: #333; /* Ciemniejszy tekst dla EST i SECURE UNIT */
            padding-bottom: 5px;
        }

        /* Poprawka dla mobile */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            footer {
                padding: 0 20px 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="logo-box">
            <h1>BK SOLUTIONS</h1>
            <p class="tagline">THE STANDARD OF TRUST</p>
        </div>
        <p class="coming-soon">COMING SOON ...</p>
    </div>

    <footer>
        <div class="side-text">EST. 2026</div>
        
        <div class="footer-center">
            <div class="socials">
                <a href="#">X</a> <a href="#">YT</a>
            </div>
            <a href="mailto:info@bksolutions.pl" class="email">info@bksolutions.pl</a>
        </div>

        <div class="side-text">SECURE UNIT</div>
    </footer>

</body>
</html>
