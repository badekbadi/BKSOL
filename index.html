<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Solutions | Cryptographic Protection</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0072ff;
            --accent: #00f2ff;
            --bg: #020408;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animowane tło - pulsacyjne linie */
        .bg-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, rgba(0,114,255,0.05) 1px, transparent 1px);
            background-size: 100% 40px;
            z-index: 1;
            animation: moveLines 10s linear infinite;
        }

        @keyframes moveLines {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        /* Efekt skanera */
        .scanner {
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            box-shadow: 0 0 20px var(--accent);
            top: -10%;
            z-index: 2;
            opacity: 0.3;
            animation: scan 8s ease-in-out infinite;
        }

        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 110%; opacity: 0; }
        }

        .main-content {
            position: relative;
            z-index: 3;
            text-align: center;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 15px;
            margin-bottom: 0;
            background: linear-gradient(90deg, #fff, var(--accent), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 50px;
            opacity: 0.6;
        }

        .form-container {
            margin: 40px auto;
            max-width: 400px;
        }

        .input-group {
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            outline: none;
            letter-spacing: 1px;
        }

        button {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 25px;
            cursor: pointer;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 30px var(--accent);
        }

        .contact {
            margin-top: 50px;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .contact a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="bg-lines"></div>
    <div class="scanner"></div>

    <div class="main-content">
        <h1>BK SOLUTIONS</h1>
        <p class="subtitle">Secure Data Systems</p>

        <div class="form-container">
            <div class="input-group">
                <input type="email" placeholder="PODAJ E-MAIL">
                <button>DOŁĄCZ</button>
            </div>
        </div>

        <p class="contact">SUPPORT: <a href="mailto:info@bksolutions.pl">info@bksolutions.pl</a></p>
    </div>

</body>
</html>
