<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK SOLUTIONS</title>
    
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/script.js" defer></script>
</head>
<body>

    <div id="particles-js"></div>

    <div class="content-wrapper">
        
        <div class="hero-box">
            <h1>BK SOLUTIONS</h1>
            <p>THE STANDARD OF TRUST</p>
        </div>

        <div class="status-line">
            STATUS: PRE-DEPLOYMENT PHASE<span class="cursor"></span>
        </div>

        <div class="label-text">STAY INFORMED:</div>

        <form action="https://formspree.io/f/xgowznow" method="POST" class="newsletter-form">
            <input type="email" name="email" placeholder="ENTER_EMAIL_ADDRESS_" required>
            <button type="submit" class="submit-btn">JOIN NETWORK</button>
        </form>

        <div class="social-icons">
            <a href="#" class="icon-box"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="icon-box"><i class="fa-brands fa-youtube"></i></a>
        </div>

        <a href="mailto:info@bksolutions.pl" class="footer-email">info@bksolutions.pl</a>

    </div>

    <div class="corner-logo">
        <div class="diamond">âœ¦</div> <div class="corner-text">SECURE UNIT</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#00F0FF" }, /* Cyjanowe kropki */
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00484d", /* Ciemne linie */
                    "opacity": 0.2,
                    "width": 1
                },
                "move": { "enable": true, "speed": 1 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" } }
            }
        });
    </script>
</body>
</html>
