<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Solutions | Blockchain Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050a14;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Kontener na animację 3D */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(5, 10, 20, 0) 0%, rgba(5, 10, 20, 0.8) 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #ffffff;
            letter-spacing: 8px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .tagline {
            color: #a0a0a0;
            font-size: 1.1rem;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .newsletter-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="email"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input[type="email"]:focus {
            border-color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
        }

        button {
            background: #ffffff;
            color: #050a14;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        button:hover {
            background: #cfcfcf;
            letter-spacing: 3px;
        }

        .contact-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.6;
            transition: 0.3s;
        }

        .contact-link:hover {
            opacity: 1;
        }

        .label-coming {
            font-size: 0.8rem;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="canvas-bg"></div>

    <div class="container">
        <div class="glass-card">
            <h1>BK SOLUTIONS</h1>
            <p class="tagline">The New Standard of Trust</p>
            
            <div class="newsletter-box">
                <input type="email" placeholder="Wprowadź swój e-mail">
                <button>POWIADOM MNIE</button>
            </div>

            <p><a href="mailto:info@bksolutions.pl" class="contact-link">info@bksolutions.pl</a></p>
            <p class="label-coming">PREMIERA WKRÓTCE</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
          el: "#canvas-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x3f3f3f,
          backgroundColor: 0x50a14,
          points: 10.00,
          maxDistance: 24.00,
          spacing: 16.00
        })
    </script>
</body>
</html>
