<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK SOLUTIONS | Secure Terminal</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Efekt starego monitora */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .terminal-header {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        h1 {
            font-size: clamp(32px, 8vw, 80px);
            font-weight: 800;
            letter-spacing: 10px;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            margin-bottom: 10px;
        }

        /* Poprawiony font dla hasła */
        .tagline {
            font-size: clamp(14px, 2vw, 22px);
            font-weight: 300;
            letter-spacing: 5px;
            color: #00ff41;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .coming-soon {
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #fff;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: #00ff41;
            margin-left: 8px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Sekcja kontaktu i QR na dole */
        .footer-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .email {
            color: #00ff41;
            text-decoration: none;
            border: 1px solid #00ff41;
            padding: 12px 25px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .email:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
        }

        .qr-wrapper {
            width: 120px;
            border: 1px solid #00ff41;
            padding: 10px;
            background: rgba(0, 255, 65, 0.05);
            /* Filtr dopasowujący kolor QR do terminala */
            filter: invert(1) hue-rotate(80deg) brightness(1.2);
        }

        .qr-wrapper img {
            width: 100%;
            display: block;
        }

        .est {
            margin-top: 40px;
            font-size: 0.6rem;
            opacity: 0.4;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <div class="container">
        <div class="terminal-header">
            [ACCESS_GRANTED] // SESSION_ID: 0x8842...
        </div>

        <h1>BK SOLUTIONS</h1>
        <div class="tagline">THE STANDARD OF TRUST</div>

        <div class="coming-soon">
            <span id="type-text"></span><span class="cursor"></span>
        </div>

        <div class="footer-section">
            <a href="mailto:info@bksolutions.pl" class="email">CONTACT: info@bksolutions.pl</a>
            
            <div class="qr-wrapper">
                <img src="qr-code.png" alt="QR Contact">
            </div>
        </div>

        <div class="est">EST. 2025 // ASSET PROTECTION UNIT</div>
    </div>

    <script>
        const text = "INITIALIZING SECURE TERMINAL...";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("type-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
